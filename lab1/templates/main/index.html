{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="/main/auth">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="login" placeholder="введите логин">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="введите пароль">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning" style="color: #FFFFFF" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
