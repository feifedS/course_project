{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="/main/auth">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="loginInput" class="form-control" name="login" placeholder="введите логин">
                    </div>

                    <div class="form-group">
                        <p id="errorLoginText" class="text-danger d-none">Логин не должен содержать цифр</p>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="введите пароль">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning" style="color: #FFFFFF" type="submit">Отправить</button>
                    </div>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2" _msthash="1151644" _msttexthash="629915">Логин</a></li>
                </form>

                <button type="button" id="testButton" class="btn btn-primary">ТЕСТОВАЯ КНОПКА</button>
            </div>
        </div>
        <div class="bg-primary bg-gradient py-3">
            <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
        </div>
    </div>



    <script>
        /*document.getElementById("testButton").click(function() {
          alert();
        }) */

        /*function buttonClick() {
            var login = document.getElementById("loginInput").value;
            alert(login);
        }

        function keyDown(event) {
            debugger;
            console.log();
        } */

        $(document).ready(function() {
            $("#testButton").click(function(event) {
                var login = $("#loginInput").val();

                let res = /^[a-zA-Z]+$/.test(login);

                if (res) {
                    $("#errorLoginText").addClass("d-none");
                }
                else {
                    $("#errorLoginText").removeClass("d-none");
                }
            })

            /*$("#loginInput").keydown(function(event) {
                var login = event.target.value;
                console.log(login)
            })*/
        })

    </script>
{% endblock %}
